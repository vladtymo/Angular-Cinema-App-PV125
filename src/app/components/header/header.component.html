<mat-toolbar color="primary">
    <button mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span></span>
    <button mat-icon-button routerLink="/">
        <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button routerLink="/movie-list">
        <mat-icon>movies</mat-icon>
    </button>
    <button mat-icon-button routerLink="/movie-details/1">
        <mat-icon>details</mat-icon>
    </button>
    <button mat-icon-button routerLink="/add-movie">
        <mat-icon>add</mat-icon>
    </button>
    <!-- devider -->
    <div class="right-side">
        <div *ngIf="!isAuthorized">
            <button mat-icon-button routerLink="/register">
                <mat-icon>account_box</mat-icon>
            </button>
            <button mat-icon-button routerLink="/login">
                <mat-icon>login</mat-icon>
            </button>
        </div>
        <div *ngIf="isAuthorized">
            <button mat-icon-button (click)="logout()">
                <mat-icon>logout</mat-icon>
            </button>
        </div>
    </div>
</mat-toolbar>
