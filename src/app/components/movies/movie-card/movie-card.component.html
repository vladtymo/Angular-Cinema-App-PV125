<mat-card class="movie-card">
    <mat-card-header>
        <div mat-card-avatar class="movie-header-image"></div>
        <mat-card-title>{{movie?.title}}</mat-card-title>
        <mat-card-subtitle>{{movie?.genres?.join(' / ')}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{movie?.cover}} alt="Movie Image">
    <!-- <mat-card-content>
        <p>
        </p>
    </mat-card-content> -->
    <mat-card-actions>
        <button mat-button [routerLink]="['/movie-details', movie?.id]">DETAILS</button>
    </mat-card-actions>
</mat-card>
